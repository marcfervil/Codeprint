    Vue.component('BlueprintView', {
        template: /*html*/`

            <component  v-for="blueprint in blueprints"

                        >

        methods: {

            },
            
            oneTimeId: function(id){

                return JSON.parse(JSON.stringify(id));
            },

            tester: function(me){
                console.log(me);
            }
        },
       
        props:["blueprints"]
    });

    

    new Vue({
        el: '#app',
        data: {
            isDragging: false, 
            hovered: null,
            blueprints: [],
            selected: null,

        },

        methods: {
            addBlueprint: function (component) {
                this.blueprints.push(unreact(component));
            }
        },
    });
